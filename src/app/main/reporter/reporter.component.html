<div style="margin: 10px 65px;">

  <div style="display: flex;">
    <button type="button" color="primary" mat-raised-button (click)="onNewEventClicked()" style="min-width: 150px">
      Report new event
    </button>

    <mat-card class="reporter_mat_card">
      <p>{{dataSource.data.length}} events reported</p>
    </mat-card>
  </div>

  <br>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let e">
        <mat-card class="reporter_mat_card_thumbnail"
                  [ngStyle]="{'background-color': e.severity.color}">
          <div class="reporter_thumbnail_image">
            <img style="width: 100%; height: 100%;" [src]="getImage(e.type.imagePath)">
          </div>
        </mat-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let e"> {{e.type.label}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef>Severity</th>
      <td mat-cell *matCellDef="let e"> {{e.severity.label}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let e">
        <div class="reporter_status_circle" [ngStyle]="{'background-color': e.status.color}"></div>
        {{e.statusLabel}}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell
          *matCellDef="let e"> {{e.createdAt | date: 'medium'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="impactRadius">
      <th mat-header-cell *matHeaderCellDef>Impact radius</th>
      <td mat-cell *matCellDef="let e"> {{e.impactRadius}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row class="reporter_clickable_row"
        *matRowDef="let e; columns: displayedColumns;"
        (click)="onRowClicked(e.id)">
    </tr>

  </table>

</div>
