<div style="margin: 65px">

  <div style="display: flex;">
    <button type="button" color="primary" mat-raised-button (click)="onNewEventClicked()" style="min-width: 150px">
      New event
    </button>

    <mat-card class="creator_mat_card">
      <p>{{dataSource.data.length}} events reported</p>
    </mat-card>
  </div>

  <br>

  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let e">
        <mat-card class="creator_mat_card_thumbnail"
                  [ngStyle]="{'background-color': '#' + e.severityColor.toString(16)}">
          <div [ngStyle]="{'background-image': 'url(' + this.sessionService.getCacheImageByUrl(e.tagImagePath) + ')'}"
               class="creator_thumbnail_image"></div>
        </mat-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="tagName">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let e"> {{e.tagName}} </td>
    </ng-container>

    <ng-container matColumnDef="severityName">
      <th mat-header-cell *matHeaderCellDef>Severity</th>
      <td mat-cell *matCellDef="let e"> {{e.severityName}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell
          *matCellDef="let e"> {{e.dateTime | date: 'medium'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row class="creator_clickable_row" *matRowDef="let e; columns: displayedColumns;"
        (click)="onRowClicked(e.eventId)"></tr>

  </table>

</div>
