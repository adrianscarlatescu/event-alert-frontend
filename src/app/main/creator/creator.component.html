<div style="margin: 75px">

  <div style="display: flex;">
    <button type="button" color="primary" mat-raised-button (click)="onNewEventClicked()" style="min-width: 150px">
      New event
    </button>

    <mat-card class="creator_mat_card">
      <p>{{events.length}} events reported</p>
    </mat-card>
  </div>

  <br>

  <table mat-table [dataSource]="events" class="mat-elevation-z8">

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let e">
        <mat-card class="creator_mat_card_thumbnail"
                  [ngStyle]="{'background-color': '#' + e.severity.color.toString(16)}">
          <div [ngStyle]="{'background-image': 'url(' + this.sessionService.getCacheImageByUrl(e.tag.imagePath) + ')'}"
               class="creator_thumbnail_image"></div>
        </mat-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let e"> {{e.tag.name}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef>Severity</th>
      <td mat-cell *matCellDef="let e"> {{e.severity.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell
          *matCellDef="let e"> {{e.dateTime.toString().includes('.') ?
        e.dateTime.toString().replace('T', ' ').substr(0, e.dateTime.indexOf('.')) :
        e.dateTime.toString().replace('T', ' ')}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="creator_clickable_row" *matRowDef="let row; columns: displayedColumns; let i = index"
        (click)="onRowClicked(i)"></tr>

  </table>

</div>
