<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav mat-elevation-z10" mode="side" opened>
    <mat-toolbar color="primary">Event Alert</mat-toolbar>
    <mat-nav-list>

      <a matLine mat-list-item routerLink="home" routerLinkActive="active-list-item" (click)="onHome()">
        <span>Home</span>
        <mat-icon aria-hidden="false" color="primary">map</mat-icon>
      </a>

      <a matLine mat-list-item routerLink="reporter" routerLinkActive="active-list-item" (click)="onReporter()">
        <span>Reporter</span>
        <mat-icon aria-hidden="false" color="primary">report</mat-icon>
      </a>

      <a matLine mat-list-item routerLink="notifications" routerLinkActive="active-list-item" (click)="onNotifications()">
        <span>Notifications</span>
        <mat-icon aria-hidden="false" color="primary">notifications</mat-icon>
      </a>

      <a matLine mat-list-item routerLink="profile" routerLinkActive="active-list-item" (click)="onProfile()">
        <span>Profile</span>
        <mat-icon aria-hidden="false" color="primary">person</mat-icon>
      </a>

      <a matLine mat-list-item routerLink="admin" routerLinkActive="active-list-item" *ngIf="isConnectedUserAdmin"
         (click)="onAdmin()">
        <span>Admin</span>
        <mat-icon aria-hidden="false" color="primary">people</mat-icon>
      </a>

      <a matLine (click)="onLogout()">
        <mat-list-item>
          <span>Logout</span>
          <mat-icon aria-hidden="false" color="primary">exit_to_app</mat-icon>
        </mat-list-item>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
    <button mat-mini-fab color="primary" class="main_menu_fab" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-sidenav-container>
