<div class="filter_page_div">

  <form [formGroup]="filterForm" (ngSubmit)="onSaveClicked()">
    <mat-form-field style="min-width: 60%">
      <mat-label>Radius (km)</mat-label>
      <input matInput type="number" formControlName="radius" value="{{filterOptions.radius}}" required>
      <mat-error *ngIf="filterForm.get('radius').invalid">{{getRadiusErrorMessage()}}</mat-error>
    </mat-form-field>

    <br>

    <mat-form-field style="min-width: 60%">
      <mat-label>Start date</mat-label>
      <input matInput formControlName="startDate" value="{{filterOptions.startDate}}" [matDatepicker]="startPicker"
             required>
      <mat-error *ngIf="filterForm.get('startDate').invalid">{{getStartDateErrorMessage()}}</mat-error>
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <br>

    <mat-form-field style="min-width: 60%">
      <mat-label>End date</mat-label>
      <input matInput formControlName="endDate" value="{{filterOptions.endDate}}" [matDatepicker]="endPicker" required>
      <mat-error *ngIf="filterForm.get('endDate').invalid">{{getEndDateErrorMessage()}}</mat-error>
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <br>

    <mat-form-field appearance="fill" style="width: 80%">
      <mat-label>Types</mat-label>
      <mat-select multiple formControlName="selectedTypes" (selectionChange)="onTypesSelectionChange($event)" required>

        <mat-option *ngFor="let type of types" [value]="type">
          <div class="filter_type_option_div">
            <img [src]="getImage(type.imagePath)" class="filter_type_option_image">
            {{type.label}}
          </div>
        </mat-option>

      </mat-select>
      <mat-error *ngIf="filterForm.get('selectedTypes').invalid">{{getTypesErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-checkbox color="primary" style="margin-left: 20px" [checked]="withAllTypesSelected" (change)="onAllTypesChanged()">All
    </mat-checkbox>

    <br>

    <mat-form-field appearance="fill" style="width: 80%">
      <mat-label>Severities</mat-label>
      <mat-select multiple formControlName="selectedSeverities" (selectionChange)="onSeveritiesSelectionChange($event)"
                  required>

        <mat-option *ngFor="let severity of severities" [value]="severity">
          <div class="filter_severity_option_div">
            <mat-card class="filter_severity_mat_card"
                      [ngStyle]="{'background-color': severity.color}"></mat-card>
            {{severity.label}}
          </div>
        </mat-option>

      </mat-select>
      <mat-error *ngIf="filterForm.get('selectedSeverities').invalid">{{getSeveritiesErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-checkbox color="primary" style="margin-left: 20px" [checked]="withAllSeveritiesSelected"
                  (change)="onAllSeveritiesChanged()">All
    </mat-checkbox>

    <br>

    <mat-form-field appearance="fill" style="width: 80%">
      <mat-label>Statuses</mat-label>
      <mat-select multiple formControlName="selectedStatuses" (selectionChange)="onStatusesSelectionChange($event)"
                  required>

        <mat-option *ngFor="let status of statuses" [value]="status">
          <div class="filter_status_option_div">
            <mat-card class="filter_status_mat_card"
                      [ngStyle]="{'background-color': status.color}"></mat-card>
            {{status.label}}
          </div>
        </mat-option>

      </mat-select>
      <mat-error *ngIf="filterForm.get('selectedStatuses').invalid">{{getStatusesErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-checkbox color="primary" style="margin-left: 20px" [checked]="withAllStatusesSelected"
                  (change)="onAllStatusesChanged()">All
    </mat-checkbox>

    <br>

    <button mat-mini-fab color="primary" style="float: right" type="submit">
      <mat-icon>check</mat-icon>
    </button>
  </form>

</div>
