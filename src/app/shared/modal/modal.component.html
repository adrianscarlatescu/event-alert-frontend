<div *ngIf="slideInOut" [@slideInOut]="slideInOut" class="modal-container">
  <div class="modal-title-div">
    <h2 class="modal-title-header">{{title}}</h2>
  </div>

  <div class="modal-content">
    <ng-content></ng-content>
  </div>

  <mat-divider class="modal-divider"></mat-divider>
  <div *ngIf="showValidateButton" class="modal-buttons-div"  style="margin-right: 10px;">
    <button mat-mini-fab color="primary" (click)="validate()">
      <mat-icon>check</mat-icon>
    </button>

    <button mat-mini-fab color="primary" (click)="close()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
