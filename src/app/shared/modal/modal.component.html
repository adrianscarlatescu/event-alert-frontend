<div class="modal-container">
  <div class="modal-title-div">
    <h2 class="modal-title-header">{{title}}</h2>
  </div>

  <div class="modal-content">
    <ng-content></ng-content>
  </div>

  <mat-divider *ngIf="showButtons" class="modal-divider"></mat-divider>
  <div *ngIf="showButtons" class="modal-buttons-div">
    <button mat-mini-fab color="primary" (click)="onValidateClicked()">
      <mat-icon>check</mat-icon>
    </button>

    <button mat-mini-fab color="primary" style="margin-left: 10px;" (click)="onCancelClicked()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
